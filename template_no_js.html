<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>{{title}}</title>
    <style>
        body, html {height: 100%; margin: 0; padding: 0 2%; background-color: #052327; color: #B59E79;}
        #video {width: 65vw;}
        .progress {margin-top: 0.5em; margin-bottom: 0.5em; width: 100%; height: 10px; background-color: #B59E79;}
        .progress-bar {width: 0; height: 100%; background-color: #468585;}
        .video-container {display: flex; align-items: flex-start;}
        .info-wrapper {margin-left: 2em; display: flex; flex-direction: column; justify-content: end;}
    </style>
</head>
<body>
<h1>{{title}}</h1>
<div class="video-container">
    <div class="video-wrapper">
        <video id="video">
                <source src="{{videoPath}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button id="play">Toggle Play</button>
        </div>
    </div>
    <div class="info-wrapper">
        <p id="play-speed">Playing speed</p>
        <p id="currentFrame"></p>
        <p>FPS: {{m_fps}}</p>
    </div>
</div>
<!--{{buttons}}-->
<p>Controls:</p>
<p>Press "k" or "space" to start/stop the video.</p>
<p>Press "h" to go back.</p>
<p>Press "l" to go forward faster or "j" to go back slower</p>
<p>Press "," to navigate one frame backward and "." to navigate one frame forward</p>
<script src="script.js"></script>
</body>
</html>
